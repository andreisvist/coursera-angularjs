<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
      <script src="angular.js"></script>
      <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ctrl1">
     <h2>To Buy:</h2>
     <ol>
       <li ng-repeat="item in ctrl1.items">
         {{item.quantity}} of {{item.name}}
         <button class="btn btn-default" ng-click="ctrl1.markedAsBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ol>
     <div ng-if="!ctrl1.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as ctrl2">
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in ctrl2.items">Bought {{item.quantity}} of {{item.name}}</li>
     </ol>
     <div ng-if="!ctrl2.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
